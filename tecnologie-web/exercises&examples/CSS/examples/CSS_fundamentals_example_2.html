<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_fundamentals_example_2</title>
    <style type="text/css">
        /* Nome elemento -> Per applicare la regola ad elementi dello stesso tipo. */
        body {
            background-color: yellow;
        }
        
        /* "." + nome classe -> Per applicare la regola ad elementi della stessa classe. */
        .title {
            color: blue;
        }

        /* "#" + id -> Per applicare la regola al solo elemento con quello specifico id. */
        #p1 {
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="title">
        I CSS: questi sconosciuti
    </h1>
    <p id="p1">
        Ecco un primo esempio di uso dei CSS.
    </p>
</body>

</html>
